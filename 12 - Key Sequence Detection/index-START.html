<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const code = 'anto';
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    console.log(pressed.splice(-code.length - 1, pressed.length - code.length));
    console.log(pressed);
    if (pressed.join('').includes(code)) {
      console.log('GAME OVER');
      cornify_add();
    }
  });
</script>
</body>
</html>
